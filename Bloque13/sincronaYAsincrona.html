<html lang="es">

    <title>Sincrona y Asincrona</title>
  </head>
  <body>
    <script>
      // ACCION 1
      console.log("inicio del codigo sincronico");

      // ACCION 2
      //for (let i = 0; i < 10; i++) {
      //console.log(i);

      // ACCION ASINCRONA
      // Estuvo sucendiendo en segundo plano mientras
      // todo el demas codigo continuaba ejecutandose
      setTimeout(function () {
        for (let i = 0; i < 10; i++) {
          console.log(i);
        }
      }, 0);

      // ACCION 3
      console.log("Fin del codigo sincrono");
    </script>
  </body>
