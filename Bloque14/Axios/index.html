<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>AXIOS</title>
  </head>
  <body>
    <button onclick="obtenerInformacion()">Obtener</button>
    <ul id="listaInformacion"></ul>
    <script>
      function obtenerInformacion() {
        axios
          .get("https://jsonplaceholder.typicode.com/posts")
          .then(function (respuesta) {
            let listaInformacion = document.getElementById("listaInformacion");
            for (let i = 0; i < respuesta.data.length; i++) {
              let itemLista = document.createElement("li");
              itemLista.innerText = respuesta.data[i].title;
              listaInformacion.appendChild(itemLista);
            }
          })
          .catch(function (error) {
            console.log(error);
          });
      }
    </script>
  </body>
</html>
