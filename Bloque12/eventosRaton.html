<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos del raton</title>
  </head>
  <body>
    <h1>Eventos del raton</h1>
    <button id="abrirMenu">Abrir menu</button>
    <ul id="miMenu" style="display: none">
      <li>opcion 1</li>
      <li>opcion 2</li>
      <li>opcion 3</li>
    </ul>
    <script>
      let menu = document.getElementById("miMenu");
      let boton = document.getElementById("abrirMenu");

      //boton.addEventListener("click", function () {
        //menu.style.display = "block";
      //});

      boton.addEventListener("mouseover", function () {
        menu.style.display = "block";
      });

      boton.addEventListener("mouseout", function () {
        menu.style.display = "none";
      });

      document.addEventListener("mousemove", function (event) {
        console.log(
          " - Posicion X: " + event.clientX + " - Posicion Y: " + event.clientY
        );
      });
    </script>
  </body>
</html>
