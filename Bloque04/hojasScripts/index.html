<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/Bloque04/hojasScripts/main.js"></script>
    <title>Hoja de Scripts</title>
  </head>
  <body>
    <h1>&#9981; Calcular combustible</h1>
    <p>Calcula cuántos litros vas a necesitar</p>
    <p>Kilómetros: <input type="number" value="0" id="textoKm" /></p>
    <p><button onclick="calcularLitros()">Calcular combustible</button></p>
    <p id="textoResultado"></p>

    <script>
      function calcularLitros() {
        var elementoKm = document.getElementById("textoKm");
        var textoKm = elementoKm.value;
        var cantKm = Number(textoKm);

        var cantidadLitros = cantKm / 8.8;

        var resultado = document.getElementById("textoResultado");
        resultado.textContent =
          "Carga: " + cantidadLitros + " litros de combustible";
      }
    </script>
  </body>
</html>
