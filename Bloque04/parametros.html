<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parametrost</title>
  </head>
  <body>
    <div class="container">
      <p>Primer numero</p>
      <input type="number" id="primerNumero" />
      <p>Segundo numero</p>
      <input type="numbre" id="segundoNumero" />
      <button onclick="sumar()">Sumar</button>
      <h2 id="result"></h2>
    </div>

    <script>
      // Declaramos la variable
      let numero1 = document.getElementById("primerNumero");
      // Declaramos la variable
      let numero2 = document.getElementById("segundoNumero");

      // Funcion que se encarga de sumar los dos numeros
      function sumar() {
        // Convierte a un entero copn parseInt
        resultado = parseInt(numero1.value) + parseInt(numero2.value);
        // llamamos al elemento HTML
        let result = document.getElementById("result");
        // Le damos el valor al elemento HTML
        result.textContent = resultado;
        // Devolvemos el resultado
        return resultado;
      }
    </script>
  </body>
</html>
