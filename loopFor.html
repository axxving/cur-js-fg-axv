<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loop For</title>
  </head>
  <body>
    <script>
      // Entendiendo for
      for (i = 0; i <= 5; i++) {
        console.log("Hola");
        console.log("mundo");
      }

      // Imprimiendo el numero
      for (i = 1; i <= 5; i++) {
        console.log("Numero = " + i);
      }

      // Usando HTML
      for (i = 1; i <= 6; i++) {
        // Escribimos en el documento HTML
        document.write(`<h${i}> Hola mundo <h${i}>`);
      }
    </script>
  </body>
</html>
