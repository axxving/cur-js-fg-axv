<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prompt</title>
  </head>
  <body>
    <script>
      // Se le pide a un usuario que ingrese algo
      let algo = prompt("Escribe algo", "Escribe aqui");
      // Muestra lo que imprimio el usuario
      alert(algo);
    </script>
  </body>
</html>
