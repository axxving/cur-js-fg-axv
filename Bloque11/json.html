<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Json</title>
  </head>
  <body>
    <!---->
    <div id="nombre">--nombre--</div>

    <script>
      // Variable vacia
      let datosJson;

      // Solicitar a un objeto json que nos brinde informacion
      let xhr = new XMLHttpRequest();
      // Solicitar la informacion "TIPO"
      xhr.open("GET", "persona.json", true);
      // Convierte a tipo de dato
      xhr.responseType = "json";

      // Se desencadena cuando la solicitud http a sido completada exitosamente
      xhr.onload = function () {
        // Si el estado de la solicitud es identico a 200
        if (xhr.status === 200) {
          // Si si
          // Que la informacion se almacene en la variable vacia
          datosJson = xhr.response;
          let elementoTexto = document.getElementById("nombre");
          elementoTexto.textContent = datosJson.nombre;
        } else {
          // Si no se cumple
          // Manejar el error
        }
      };

      // Enviando la informacion
      xhr.send();
      // Que es asincrono?
    </script>
  </body>
</html>
