<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto del dia 11</title>
  </head>
  <body>
    <h2>Banco de Springfield</h2>
    <h3>Springfield, IL</h3>

    <!-- Nombre -->
    <label for="nombreHTML">Nombre: </label>
    <h2 id="nombreHTML">--nombre--</h2>

    <!-- Numero de cuenta -->
    <label for="numeroCuentaHTML">Numero de cuenta: </label>
    <h2 id="numeroCuentaHTML">--Numero cuenta--</h2>

    <!-- Saldo: -->
    <label for="saldoHTML">Saldo: </label>
    <h2 id="saldoHTML">--Saldo--</h2>

    <label for="usd">Dolares:</label>
    <!-- USD: -->
    <p id="dolares">--dolares--</p>

    <label for="euros">Euros:</label>
    <!-- EUROS: -->
    <p id="euros">--euros--</p>

    <label for="cbu">CBU: </label>
    <h2 id="cbu">--cbu--</h2>
    <script>
      // Declaro una variable vacia
      let data;

      // LLamo a la base de los datos
      fetch("/Bloque11/proyecto.json")
        // Convierte los datos a tipo json
        .then((respuesta) => respuesta.json())
        .then((salidaDatos) => {
          data = salidaDatos;

          let nombre = document.getElementById("nombreHTML");
          let numCuenta = document.getElementById("numeroCuentaHTML");
          let saldo = document.getElementById("saldoHTML");
          let dolares = document.getElementById("dolares");
          let euros = document.getElementById("euros");
          let cbu = document.getElementById("cbu");

          nombre.textContent = data.nombre;
          numCuenta.textContent = data.numCuenta;
          saldo.textContent = data.saldo;
          dolares.textContent = data.moneda.dolares;
          euros.textContent = data.moneda.euros;
          cbu.textContent = data.cbu;
        })
        .catch(function (error) {
          alert(error);
        });
    </script>
  </body>
</html>
