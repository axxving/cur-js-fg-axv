<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto dia 08</title>
  </head>
  <body>
    <div class="container">
      <!-- inputs-->
      <p>Legajo</p>
      <input type="text" id="legajo" />
      <p>Nombre</p>
      <input type="text" id="nombre" />
      <p>Apellido</p>
      <input type="text" id="apellido" />
      <p>Nacimiento</p>
      <input type="text" id="nacimiento" />
      <p>Cargo</p>
      <input type="text" id="cargo" />

      <button onclick="agregar()">Agregar empleado</button>
      <button onclick="listar()">Listar empleados</button>
    </div>

    <script>
      // Capturando el valor de los inputs

      // Legajo
      let legajoInput = document.getElementById("legajo");

      // Nombre
      let nombreInput = document.getElementById("nombre");

      // Apellido
      let apellidoInput = document.getElementById("apellido");

      // Nacimiento
      let nacimientoInput = document.getElementById("nacimiento");

      // Cargo
      let cargoInput = document.getElementById("cargo");
      // Array de empleados
      let empleados = [];

      // Consructor
      function Empleado(legajo, nombre, apellido, nacimiento, cargo) {
        // Atribuyendo los valores
        this.legajo = legajo;
        this.nombre = nombre;
        this.apellido = apellido;
        this.nacimiento = nacimiento;
        this.cargo = cargo;
      }

      // Funcion para agregar un nuevo empleado
      function agregar() {
        // Valores del empleado
        let legajos = legajoInput.value;
        let nombres = nombreInput.value;
        let apellidos = apellidoInput.value;
        let nacimientos = nacimientoInput.value;
        let cargos = cargoInput.value;

        // Hacia falta darle los valores al nuevo objeto
        // Instancia de empleado (copia)
        let nuevoEmpleado = new Empleado(
          legajos,
          nombres,
          apellidos,
          nacimientos,
          cargos
        );

        // Agregando empleado a la lista
        empleados.push(nuevoEmpleado);

        alert("El empleado fue registrado.");

        limpiar();
      }

      function listar() {
        let respuesta = "";

        // Recorrer la lista de empleados
        for (empleado of empleados) {
          for (let valor in empleado) {
            respuesta =
              respuesta + valor.toUpperCase() + ": " + empleado[valor] + ",";
          }

          respuesta = respuesta + "--";
        }
        alert(respuesta);
      }

      function limpiar() {
        legajoInput.value = "";
        nombreInput.value = "";
        apellidoInput.value = "";
        nacimientoInput.value = "";
        cargoInput.value = "";
      }
    </script>
  </body>
</html>
