<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto dia 06</title>
  </head>
  <body>
    <div class="container">
      <!--Listamos las calificaciones-->
      <h2>Calificaciones</h2>
      <ul id="listaHtml"></ul>

      <button onclick="promedio()">Promedio</button>
      <h2 id="promedioHtml">--Promedio--</h2>

      <button onclick="notaAlta()">NotaMasAlta</button>
      <h2 id="notaAltaHtml">--Nota mas alta--</h2>
      <button onclick="aplazo()">Aplazo</button>
      <h2 id="aplazoHtml">--Aplazo--</h2>
    </div>

    <script>
      // Lista para mostrar las calificaciones
      let lista = document.getElementById("listaHtml");

      // Resultado de sacar promedio
      let respuestaPromedio = document.getElementById("promedioHtml");

      // Resultado de nota mas alta
      let respuestaNotaAlta = document.getElementById("notaAltaHtml");

      // Resultado de aplazo
      let respuestaAplazo = document.getElementById("aplazoHtml");

      // Declaramos la lista de calificaciones
      let calificaciones = [10, 10, 10, 10, 10];

      // Imprimimos las calificaciones en el html
      for (let nota of calificaciones) {
        // Generamos un nuevo elemento li
        let itemLista = document.createElement("li");
        // Asigno el valor que va a mostrar que viene de la lista
        itemLista.innerText = nota;
        // Lo agrego a la lista
        lista.appendChild(itemLista);
      }

      // Sacar el promedio
      function promedio() {
        // Variable que contiene todas las calificaciones
        let sumaCalificaciones = 0;

        // Recorremos todas las calificaciones de la lista
        for (calificacion of calificaciones) {
          // Vamos sumando las calificaciones y las almacenamos en una variable
          sumaCalificaciones += calificacion;
        }

        // Total de calificaciones
        let respuesta = sumaCalificaciones / 5;

        // Imprimiendo el resultado
        respuestaPromedio.textContent = respuesta;
      }

      // Sacar la nota mas alta
      function notaAlta() {
        // Inicializamos una variable
        let notaMasAlta = 0;

        for (calificacion of calificaciones) {
          if (notaMasAlta < calificacion) {
            notaMasAlta = calificacion;
          }
        }

        respuestaNotaAlta.textContent = notaMasAlta;
      }

      // Sacar aplazo
      function aplazo() {
        let aplazo = 0;

        for (calificacion of calificaciones) {
          if (calificacion <= 4) {
            respuestaAplazo.textContent = "El alumno tiene un aplazo.";
          } else {
            respuestaAplazo.textContent = "El alumno no tiene aplazos.";
          }
        }
      }
    </script>
  </body>
</html>
