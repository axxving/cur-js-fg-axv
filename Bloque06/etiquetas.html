<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etiquetas</title>
  </head>
  <body>
    <script>
      // Donde quiero que continue
      miLoop: for (y = 1; y <= 10; y++) {
        if (y == 4) {
          // Saltea y continua en
          continue miLoop;
        } else {
          document.write(y);
        }
      }
    </script>
  </body>
</html>
