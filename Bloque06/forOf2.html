<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Of</title>
  </head>
  <body>
    <div class="container"></div>

    <script>
      // Cantidad y valores de este array
      let array1 = ["a", "b", "c", "d", 3];

      // for of
      // Imprime de la variable array uno, todos sus elementos
      for (let letra of array1) {
        // Escribe esto de cada elemento
        document.write(letra);
      }

      // Cantidad y valores de este array
      let array2 = "Bienvenido";

      // for of
      // Imprime de la variable array uno, todos sus elementos
      for (let i of array2) {
        // Escribe esto de cada elemento
        document.write(i + "<br>");
      }
    </script>
  </body>
</html>
