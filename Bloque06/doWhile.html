<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Di While</title>
  </head>
  <body>
    <script>
      // Declarando la variable de vidas
      let vidas = 5;

      // Realiza esto mientras que...
      do {
        // Imprime el valor de vidas
        console.log("vidad: " + vidas);
        // Restamos uno a vidas
        vidas--;
      } while (vidas >= 0); // Se cumpla esta condicion
    </script>
  </body>
</html>
