<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Otras solicitudes HTTP</title>
</head>
<body>
  <script>
    fetch("https://jsonplaceholder.typicode.com/posts/5")
    .then((respuesta) => {
      if (!respuesta.ok) {
        throw new Error("La solicitud no fue exitosa: " + respuesta.statusText);
      }
      return respuesta.json();
    })
    .then((data) => console.log(data))
    .catch((error) => console.error("Error: ", error));
  </script>
</body>
</html>
