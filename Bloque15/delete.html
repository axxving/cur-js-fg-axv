<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Otras solicitudes HTTP</title>
  </head>
  <body>
    <script>
      fetch("https://jsonplaceholder.typicode.com/posts/5", {
        method: "DELETE",
      })
        .then((respuesta) => {
          if (!respuesta.ok) {
            throw new Error(
              "La solicitud no fue exitosa: " + respuesta.statusText
            );
          }
          // No es necesario convertir la respuesta a JSON en una solicitud DELETE
          // Por lo tanto, simplemente devolvemos un mensaje de Ã©xito
          return "La entrada ha sido eliminada exitosamente.";
        })
        .then((mensaje) => console.log(mensaje))
        .catch((error) => console.error("Error: ", error));
    </script>
  </body>
</html>
