<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Console.log</title>
  </head>
  <body>
    <script>
      // Generando una variable
      let algo = "Hola mundo";
      // Probando console.log
      console.log(algo + " Alejandro");

      // Imprimiendo el resultado de una funcion
      function miFuncion() {
        return 9 * 10;
      }

      // Imprimiendo la funcion
      console.log(miFuncion());
    </script>
  </body>
</html>
